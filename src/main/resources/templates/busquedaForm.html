<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Infogames - Busqueda</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="bg-dark" style="height: 100vh;">
		<nav class="navbar navbar-expand-lg navbar-dark bg-black p-4">
			<div class="container">
				<a class="navbar-brand" href="/"><img th:src="@{/images/logo.png}" class="rounded"
						style="width: 180px;" /></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" href="/go-to-favoritos">Favoritos</a></li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/init-filter}">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-search" viewBox="0 0 16 16">
									<path
										d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
									</path>
								</svg>
							</a>
						</li>
					</ul>
					<div class="navbar-text">
						<a class="btn btn-danger me-1">Log in</a>
						<a class="btn btn-light"><span class="text-black">Sign-in</span></a>
					</div>
				</div>
			</div>
		</nav>
		<main class="container container-sm h-75">
			<form action="post" class="row justify-content-center align-items-center text-white h-100"
				th:action="@{/filtered}" th:object="${searchArgs}">
				<div class="col-auto">
					<select th:field="*{category}" class="form-control" id="dropDownList">
						<option th:each="c : ${categories}" th:value="${c.categoria}" th:text="${c.categoria}">
						</option>
					</select>
				</div>
				<div class="col-auto">
					<select th:field="*{platform}" class="form-control" id="dropDownList">
						<option th:each="p : ${platforms}" th:value="${p.plataforma}" th:text="${p.plataforma}">
						</option>
					</select>
				</div>
				<div class="col-3 col-sm-2">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</main>
	</div>
</body>

</html>
