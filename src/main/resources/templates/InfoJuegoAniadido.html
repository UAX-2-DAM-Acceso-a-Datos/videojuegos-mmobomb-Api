<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${infojuego.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/StyleInfoJuego.css">
    <link rel="shortcut icon" th:href="@{/images/InfoGames.png}" />
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="/juegos"><img th:src="@{/images/logo.png}" class="rounded" style="width: 180px;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/go-to-favoritos">Favoritos</a></li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/go-filter-form}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                                </path>
                            </svg>
                        </a>
                    </li>
                </ul>
                <div class="navbar-text"> 
                        <a th:text="${username}" class="btn btn-danger me-1"></a> 
                        <a class="btn btn-light" th:href="@{/logout}"><span class="text-black">Salir</span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid w-auto">
        <div th:each="v: ${infojuego}" class="mt-1 bg-dark container">
            <div class="d-flex flex-row">
                <div class="carousel-custom">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-inner">
                            <div th:each="a: ${images}">
                                <div class="carousel-item active align-content-center">
                                    <img th:src="${a.image}" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="w-50 mx-4 mt-4">
                    <div class="p2 mt-2">
                        <h3 class="text-light" th:text="${v.title}"></h3>
                    </div>
                    <h6 class="text-light">Genero</h6>
                    <p class="text-light" th:text="${v.genre}"></p>
                    <h6 class="text-light">Plataformas</h6>
                    <p class="text-light" th:text="${v.platform}"></p>
                    <h6 class="text-light">Desarrollador</h6>
                    <p class="text-light" th:text="${v.developer}"></p>
                    <h6 class="text-light">Publicado por</h6>
                    <p class="text-light" th:text="${v.publisher}"></p>
                    <h6 class="text-light">Requisitos minimos del sistema</h6>
                    <p class="text-light" th:text="${v.minimum_system_requirements.os}"></p>
                    <div class="p2 mt-1">
                        <a th:href="@{'/deleteFavorito?id='+ ${v.id}}" class="btn btn-danger w-75">Quitar de Favoritos</a>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <h3 class="text-light">Descripci√≥n</h3>
                <p class="text-light mb-5" th:text="${v.description}"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
