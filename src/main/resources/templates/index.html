<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InfoGames</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="shortcut icon" th:href="@{/images/InfoGames.png}" />
</head>
<body>
	<div class="bg-dark">
		<nav class="navbar navbar-expand-lg navbar-dark bg-black">
			<div class="container">
				<a class="navbar-brand" href="/"><img th:src="@{/images/logo.png}" class="rounded" style="width: 180px;"/></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" href="/go-to-favoritos">Favoritos</a></li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/filter}">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-search" viewBox="0 0 16 16">
									<path
										d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
									</path>
								</svg>
							</a>
						</li>
					</ul>
					<div class="navbar-text">
						<a class="btn btn-danger me-1">Log in</a>
						<a class="btn btn-light"><span class="text-black">Sign-in</span></a>
					</div>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<h1 class="text-white fw-bold mt-3 mb-4 ms-2">Videojuegos</h1>
			<div class="row justify-content-center">
				<div class="col-xl-4 col-lg-6 col-sm-12" th:each="j: ${juegos}">
					<a th:href="@{'/addFavorito?id='+ ${#numbers.formatDecimal(j.id, 0, 0)}}" class="card my-2 mx-3 border-0"> <img	th:src=${j.thumbnail} class="card-img" alt="...">

					</a>
					<h5 class="text-white mx-3 mt-2 mb-4 fs-6" th:text="${j.title}"></h5>
				</div>
			</div>
		</div>
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		</nav>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
