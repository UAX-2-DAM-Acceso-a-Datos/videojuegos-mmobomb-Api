<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfoGames</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="shortcut icon" th:href="@{/images/InfoGames.png}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="../css/styles.css">

</head>
<body class="bg-dark">
	<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-black">
			<div class="container">
				<a class="navbar-brand" href="/juegos"><img
					th:src="@{/images/logo.png}" class="rounded" style="width: 180px;" /></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							href="/go-to-favoritos">Favoritos</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/go-filter-form}"> <i
								class="bi bi-search"></i>
						</a></li>
					</ul>
					<div class="navbar-text">
						<a th:text="${username}" class="btn btn-danger me-1"></a> <a
							class="btn btn-light" th:href="@{/logout}">
							<span class="text-black">Salir</span>
						</a>
					</div>
		</nav>

		<div class="container">
			<h1 class="font-title text-white fw-bold mt-5 mb-5 ms-2">Videojuegos</h1>
			<div class="row justify-content-center">
				<div class="col-xl-4 col-lg-6 col-sm-12" th:each="j: ${juegos}">
					<div class="cards mb-3 ms-4"
						th:style="'background:url(' + ${j.thumbnail} + ');'">
						<div class="content">
							<div class="row justify-content-center links">
								<a
									th:href="@{'/addFavorito?id='+ ${#numbers.formatDecimal(j.id, 0, 0)}}"
									class="col-1"> <i class="bi bi-star-fill fs-4"></i>
								</a> <a
									th:href="@{'/go-to-id-juego?id='+ ${#numbers.formatDecimal(j.id, 0, 0)}}"
									class="col-1 ms-3"> <i class="bi bi-info-circle-fill fs-4"></i>
								</a>
							</div>
						</div>
					</div>
					<h5 class="text-white ms-4 mb-5 fs-6" th:text="${j.title}"></h5>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
