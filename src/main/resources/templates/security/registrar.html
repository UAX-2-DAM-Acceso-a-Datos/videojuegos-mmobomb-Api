<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Pantalla de registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/../css/login.css">
    <link rel="shortcut icon" th:href="@{/images/InfoGames.png}" />
</head>

<body>
    <form method="post" th:action="@{/pantallaRegistro}" th:object="${usuario}">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-my-custom text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Crear cuenta</h2>
                                    <p class="text-white-50 mb-5">Por favor inserta tus datos</p>
                                    <div class="form-outline form-white mb-4">
                                        <input name="username" placeholder="Usuario" type="text" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input name="password" placeholder="ContraseÃ±a" type="password" class="form-control form-control-lg" />
                                    </div>
                                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Crear cuenta" />
                                </div>
                                <div th:if="${param.error}">El usuario ya existe, prueba con otro</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
